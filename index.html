<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
<div class="logo_spli">
  <img src="./images/logo.svg" alt="logo splitter">
</div>
    <div class="mother_container">
      <div class="one_child">
        <div class="input-bill">
          <p>Bill</p>
          <input type="number" name="" id="int-valor" placeholder="0" class="inpt-bill">
        </div>

        
          <div class="desconto">
            <p>Select Tip %</p>
            <form class="select_tip" id="selc-tip">
              <input type="radio" name="group" id="desc-5" >
              <label for="desc-5">5%</label>
              <input type="radio" name="group" id="desc-10">
              <label for="desc-10">10%</label>
              <input type="radio" name="group" id="desc-15">
              <label for="desc-15">15%</label>
              <input type="radio" name="group" id="desc-25">
              <label for="desc-25">25%</label>
              <input type="radio" name="group" id="desc-30">
              <label for="desc-30">30%</label>
              <input type="number" name="group" id="int-custom" placeholder="Custom" class="custom_css">
            </form>
          </div>
        <div class="input_people">
          <p>Number of People</p>
          <input type="number" name="" id="int-quanti" placeholder="0" class="css_input">
        </div>
      </div>
      <div class="two_child">
        <div class="result_container">
          <div class="head_result">
            <div class="info">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h3>$0.00</h3>
          </div>
          <div class="head_result">
            <div class="info">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h3>$0.00</h3>
          </div>
        </div>
        <button disabled id="reset" class="button-reset">RESET</button>
      </div>
    </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="app.js"></script>
</body>
</html>
