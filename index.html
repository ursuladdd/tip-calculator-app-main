<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
<div class="logo_spli">
  <img src="./images/logo.svg" alt="logo splitter">
</div>
    <div class="mother_container">
      <div class="one_child">
        <div class="input-bill">
          <p>Bill</p>
          <input type="number" name="" id="int-valor" placeholder="0" class="inpt-bill">
        </div>

        
          <div class="desconto">
            <p>Select Tip %</p>
            <span class="select_tip" id="selc-tip">
              <button class="btn-desc">5%</button>
              <button class="btn-desc">10%</button>
              <button class="btn-desc">15%</button>
              <button class="btn-desc">25%</button>
              <button class="btn-desc">50%</button>
              <input type="number" name="group" id="int-custom" placeholder="Custom" class="custom_css">
            </span>
          </div>
        <div class="input_people">
          <p>Number of People</p> <p id="erro"></p>
          <input type="number" name="" id="int-quanti" placeholder="0" class="css_input">
        </div>
      </div>
      <div class="two_child">
        <div class="result_container">
          <div class="head_result">
            <div class="info">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h3 id="tip_person">$0.00</h3>
          </div>
          <div class="head_result">
            <div class="info">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h3 id="total_person">$0.00</h3>
          </div>
        </div>
        <button id="reset" class="reset">RESET</button>
      </div>
    </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ursuladdd" target="_blank">Ana Clara</a>.
  </footer>



  <script src="app.js"></script>
</body>
</html>
